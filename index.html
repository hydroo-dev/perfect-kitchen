<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🍳 Kitchen Recipe Finder</h1>
        <p>Enter 3 ingredients to find your perfect recipe!</p>
    </header>

    <section class="search-section">
        <input type="text" class="ingredientInput" placeholder="Ingredient 1">
        <input type="text" class="ingredientInput" placeholder="Ingredient 2">
        <input type="text" class="ingredientInput" placeholder="Ingredient 3">
        <button id="searchBtn">Find Recipes</button>
    </section>

    <section id="recipesContainer" class="recipes-container"></section>

    

    <script src="script.js"></script>
</body>
</html>
